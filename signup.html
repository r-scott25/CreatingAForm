<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Little Lemon</title>
  </head>
  <body>
    <header>
      <!-- Add your website name of logo here -->
      <p>Little Lemon</p>
    </header>
    <nav>
      <!-- Add your website navigation here -->
    </nav>
    <main>
      <h1>Sign Up</h1>
      <form>
        <div>
          <label for="user_first_name">First Name</label><br />
          <input type="text" id="user_first_name" name="user_first_name" />
        </div>
        <div>
          <label for="user_last_name">Last Name</label><br />
          <input type="text" id="user_last_name" name="user_last_name" />
        </div>
        <div>
          <label for="user_email">Email</label><br />
          <input type="email" id="user_email" name="user_email" />
        </div>
        <div>
          <label for="user_password">Password</label><br />
          <input type="password" id="user_password" name="user_password" />
        </div>
        <div>
          <label for="user_confirm_password">Confirm Password</label><br />
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
          />
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>

    <!-- <script src="js/scripts.js"></script> -->
  </body>
</html>
